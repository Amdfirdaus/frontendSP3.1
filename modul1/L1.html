<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>belajar java script</title>
    <style>
      button {
        background-color: blue;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
      }
      h1 {
        color: turquoise;
      }
    </style>
  </head>
  <body>
    <h1>Belajar Bersama Untuk Memajukan Bangsa</h1>
    <div id="hasil-output"></div>

    <button onclick="sayhello()">Klik akuu!!</button>

    <script>
      alert("selamat datang di clas reguler java script");
      function sayhello() {
        alert("hello nama kuu ahmad firdaus");
      }

      //membuat object elment
      var hasil = document.getElementById("hasil-output");

      //menampilkan output ke element hasil
      hasil.innerHTML = "aku menyukai buah rambutan dan durian";

      document.write("hallo word");
    </script>
  </body>
</html>
