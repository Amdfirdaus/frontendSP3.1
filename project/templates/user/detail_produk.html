<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>{{ product.nama_produk }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #f6f7fb;
      }

      /* CARD */
      .product-wrapper {
        background: #fff;
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 18px 50px rgba(0, 0, 0, 0.08);
      }

      /* IMAGE */
      .product-img {
        width: 100%;
        max-height: 480px;
        object-fit: contain;
        background: #f9fafc;
        border-radius: 20px;
        padding: 24px;
        transition: 0.4s ease;
      }

      /* PRICE */
      .price {
        font-size: 32px;
        font-weight: 700;
        color: #0d6efd;
      }

      /* SECTION */
      .section-title {
        font-weight: 600;
        margin-bottom: 12px;
      }

      /* BADGE */
      .category-badge {
        background: #eef2ff;
        color: #4f46e5;
        padding: 6px 14px;
        border-radius: 999px;
        font-size: 13px;
        display: inline-block;
      }

      /* CTA */
      .action-box {
        background: #f8fafc;
        border-radius: 18px;
        padding: 20px;
      }

      /* FADE */
      .fade-in {
        animation: fade 0.5s ease forwards;
      }
      @keyframes fade {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="container py-5">
      <div class="product-wrapper fade-in">
        <div class="row g-5 align-items-start">
          <!-- IMAGE -->
          <div class="col-md-6 text-center">
            <img
              id="productImg"
              src="{{ product.gambar }}"
              class="product-img"
              alt="{{ product.nama_produk }}"
            />
          </div>

          <!-- INFO -->
          <div class="col-md-6">
            <span class="category-badge mb-3">
              {{ product.nama_kategori }}
            </span>

            <h1 class="fw-bold mt-3 mb-2">{{ product.nama_produk }}</h1>

            <div class="price mb-4">
              Rp {{ "{:,.0f}".format(product.harga) }}
            </div>

            <div class="mb-4">
              <h6 class="section-title">Deskripsi Produk</h6>
              <p class="text-muted">{{ product.deskripsi }}</p>
            </div>

            <div class="mb-4">
              <h6 class="section-title">Ketersediaan</h6>
              <span id="stockLabel" class="fw-semibold"> </span>
            </div>

            <div class="action-box mt-4">
              <a
                id="buyBtn"
                href="/checkout_page/{{ product.id }}"
                class="btn btn-primary w-100 py-3 rounded-pill"
              >
                Tambahkan ke Keranjang
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      /* === DATA DARI BACKEND === */
      const stok = {{ product.stok }};

      /* === DOM === */
      const stockLabel = document.getElementById("stockLabel");
      const buyBtn = document.getElementById("buyBtn");
      const img = document.getElementById("productImg");

      /* === STOCK STATE === */
      if (stok > 0) {
        stockLabel.innerHTML = `✔ Tersedia (${stok} stok)`;
        stockLabel.classList.add("text-success");
      } else {
        stockLabel.innerHTML = `✖ Stok Habis`;
        stockLabel.classList.add("text-danger");
        buyBtn.classList.remove("btn-primary");
        buyBtn.classList.add("btn-secondary");
        buyBtn.classList.add("disabled");
        buyBtn.innerText = "Produk Habis";
      }

      /* === IMAGE FALLBACK === */
      img.onerror = () => {
        img.src = "/static/user/images/no-image.png";
      };

      /* === SIMPLE HOVER ZOOM === */
      img.addEventListener("mouseenter", () => {
        img.style.transform = "scale(1.04)";
      });
      img.addEventListener("mouseleave", () => {
        img.style.transform = "scale(1)";
      });
    </script>
  </body>
</html>
