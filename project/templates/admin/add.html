<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Produk</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container mt-4 mb-4">
      <h3 class="text-center mb-4">Tambah Produk</h3>

      <div id="alert-container"></div>

      <form
        id="addForm"
        class="p-4 bg-white rounded shadow-sm"
        enctype="multipart/form-data"
      >
        <div class="mb-3">
          <label class="form-label fw-bold">Nama Produk</label>
          <input
            type="text"
            id="nama_produk"
            name="nama_produk"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Kategori</label>
          <select
            id="kategori_id"
            name="kategori_id"
            class="form-select"
            required
          >
            <option value="">Pilih Kategori</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Harga</label>
          <input
            type="number"
            id="harga"
            name="harga"
            class="form-control"
            min="0"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Deskripsi</label>
          <textarea
            id="deskripsi"
            name="deskripsi"
            placeholder="Deskripsi produk"
            class="form-control"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Stok</label>
          <input
            type="number"
            id="stok"
            name="stok"
            class="form-control"
            min="0"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Upload Gambar</label>
          <input
            type="file"
            id="gambar"
            name="gambar"
            class="form-control"
            accept="image/*"
            required
          />
          <div id="preview" class="mt-2"></div>
        </div>

        <div class="d-flex justify-content-between">
          <a href="/admin" class="btn btn-secondary">Kembali</a>
          <button type="submit" id="submitBtn" class="btn btn-success">
            Simpan
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      async function loadCategories() {
        const res = await fetch("/api/categories");
        const data = await res.json();
        const select = document.getElementById("kategori_id");

        data.forEach((c) => {
          const opt = document.createElement("option");
          opt.value = c.id;
          opt.textContent = c.nama_kategori;
          select.appendChild(opt);
        });
      }

      // Preview gambar
      document.getElementById("gambar").addEventListener("change", (e) => {
        const file = e.target.files[0];
        const preview = document.getElementById("preview");

        if (!file) {
          preview.innerHTML = "";
          return;
        }

        const reader = new FileReader();
        reader.onload = (ev) => {
          preview.innerHTML = `
              <img src="${ev.target.result}" class="img-thumbnail" style="max-width:200px">
            `;
        };
        reader.readAsDataURL(file);
      });

      document
        .getElementById("addForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const nama = document.getElementById("nama_produk").value.trim();
          const kategori = document.getElementById("kategori_id").value;
          const harga = document.getElementById("harga").value;
          const file = document.getElementById("gambar").files[0];
          const stokValue = document.getElementById("stok").value;

          if (!nama || !kategori || !harga || !file || !stokValue) {
            showAlert("Semua field wajib diisi", "danger");
            return;
          }

          const fd = new FormData();
          fd.append("nama_produk", nama);
          fd.append("kategori_id", kategori);
          fd.append("harga", harga);
          fd.append("deskripsi", document.getElementById("deskripsi").value);
          fd.append("gambar", file);
          fd.append("stok", stokValue);

          const btn = submitBtn;
          btn.disabled = true;
          btn.textContent = "Menyimpan...";

          try {
            const res = await fetch("/api/admin/products", {
              method: "POST",
              body: fd,
              credentials: "include",
            });

            const data = await res.json();

            if (res.ok) {
              showAlert("Produk berhasil ditambahkan", "success");
              setTimeout(() => {
                window.location.href = "/admin";
              }, 1200);
            } else {
              throw new Error(data.error || "Gagal menyimpan");
            }
          } catch (err) {
            showAlert(err.message, "danger");
            btn.disabled = false;
            btn.textContent = "Simpan";
          }
        });

      function showAlert(msg, type) {
        document.getElementById("alert-container").innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show">
              ${msg}
              <button class="btn-close" data-bs-dismiss="alert"></button>
            </div>`;
      }

      loadCategories();
    </script>
  </body>
</html>
