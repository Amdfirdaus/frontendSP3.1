<!DOCTYPE html>
<html>
  <head>
    <title>Keranjang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='cart.css') }}"
    />
  </head>
  <body>
    <!-- BANNER -->
    <div class="header">
      <h5>Keranjang Belanja</h5>
      <small>Daftar barang yang dipilih</small>
    </div>

    <div class="container mt-3">
      {% if cart_items %} {% for item in cart_items %}
      <div class="cart-item d-flex align-items-center">
        <!-- GAMBAR DARI DATABASE -->
        <img
          src="{{ url_for('static', filename='img/' + item.gambar) }}"
          alt="{{ item.nama_barang }}"
          style="
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 10px;
          "
        />

        <!-- INFO BARANG -->
        <div>
          <strong>{{ item.nama_barang }}</strong><br />
          <span>Rp {{ item.harga }}</span>
        </div>
      </div>
      {% endfor %}

      <a href="/checkout" class="btn btn-primary w-100 mt-3"> Checkout </a>

      {% else %}
      <p class="text-center mt-4">Keranjang masih kosong</p>
      {% endif %}
    </div>

    <!-- MENU BAWAH -->
    <div class="bottom-nav">
      <a href="/" class="nav-item">
        <span>ğŸ </span>
        <small>Home</small>
      </a>
      <a href="/cart" class="nav-item">
        <span>ğŸ›’</span>
        <small>Keranjang</small>
      </a>
    </div>
  </body>
</html>
