<!DOCTYPE html>
<html>
  <head>
    <title>Detail Produk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='detail.css') }}"
    />
  </head>
  <body>
    <div class="container mt-3">
      <img
        src="{{ url_for('static', filename='img/' + product.gambar) }}"
        class="w-100 mb-3"
        style="max-height: 300px; object-fit: cover"
      />

      <h5>{{ product.nama_barang }}</h5>
      <p>Harga: Rp {{ product.harga }}</p>
      <p>Stok: {{ product.stok }} {{ product.satuan }}</p>

      <a href="/cart/add/{{ product.id_barang }}" class="btn btn-success w-100">
        Tambah ke Keranjang
      </a>

      <a href="/" class="btn btn-secondary w-100 mt-2"> Kembali </a>

</html>
